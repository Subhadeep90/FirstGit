<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const blogs=[];
        function createPost1()
        {
           return new Promise((resolve,reject)=>{
            setTimeout(()=>
            {
                blogs.push({title:'Post 1'});
                resolve('Post1');
            },1000)
           })
            
        }
        function createPost2()
        {
          return new Promise((resolve,reject)=>{
            setTimeout(()=>
            {
                blogs.push({title:'Post 2'});
                resolve('Post 2');
            },2000)
           })
            
        }
        function deletepost()
        {
           return new Promise((resolve,reject)=>{
            setTimeout(()=>
            {  
                if(blogs.length>0)
                {
                blogs.pop();
                resolve();
            }
              else{
                  reject('Array is Empty');
             }   
             },3000)
            })
            
         }
        function lastuserActivitytime()
        {
           return new Promise((resolve,reject)=>{
              setTimeout(()=>{
                  let time=new Date().getTime();
                  resolve(time);
              },1000)
          })  
        }
        Promise.all([createPost1(),lastuserActivitytime(),createPost2(),lastuserActivitytime(),deletepost()])
        .then(([post1,lasttime,post2,lasttime2,deletepost])=>{
            console.log(post1,lasttime,post2,lasttime2);
            console.log(blogs);

        })
    </script>
</body>
</html
