<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  const users=[];
function createPost(post)
{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            users.push(post);
            resolve(post);
            reject('Error');

        },1000)

    })
}
function updateLastUserActivityTime ()
{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
        const currenttime=new Date().getTime()
        resolve(currenttime);
        reject('Error');

      },1000);
  
    })
}


 Promise.all([createPost({title: 'Post Five', body: 'This is Post Five'},{title: 'Post six', body: 'This is Post Five'}), updateLastUserActivityTime()]).then((post,currenttime)=>{
    console.log(post,currenttime)}).catch((err)=>{
        console.log(err);
    
    })
</script>
</body>
</html>
