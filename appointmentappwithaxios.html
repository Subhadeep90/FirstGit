<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
form{
    text-align: center;
    border:black 5px;
    margin-left :220px;
    margin-top: 50px;
    margin-right: 220px;
    background-color: aquamarine;
    
}
</style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head> 

<body>
<h1>Please fill up</h1>
<form id="form">
 <h5>Name:<input type="text" id="text" ></h5>
 <h5>Email:<input type="email" id="email"></h5>
 <button id="submit">Submit</button>
</form>
<ul id="ul"></ul>


<script>
 let NameItem=document.getElementById('text');
let EmailItem=document.getElementById('email');
let formitem=document.getElementById('form');
let ulitem=document.getElementById('ul')

function addItems(e)
{
    obj={
    Name:NameItem.value,
    Email:EmailItem.value,
};

    e.preventDefault();
    axios.post("https://crudcrud.com/api/4463909ee37d4e2380cf84afa6deccae/AppointmentDetailsfinal",obj)
    

    .then((resolve)=>{
        showOnscreen(obj)}) 
    .catch((error)=>console.log(error))
}

formitem.addEventListener('submit',addItems);
   

    window.addEventListener('DOMContentLoaded',()=>
{
    axios.get("https://crudcrud.com/api/4463909ee37d4e2380cf84afa6deccae/AppointmentDetailsfinal")
    .then((resolve)=>{
    //console.log(resolve.data)
    //let data=resolve;
    //let li=document.createElement('li')
    for(var i=0;i<resolve.data.length;i++)
    {
     showOnscreen(resolve.data[i]);

    }
}
 )  .catch((error)=>console.log(error))



})
function showOnscreen(obj)
{

    let li=document.createElement('li')
    li.append(obj.Name+"----"+obj.Email);
    let Deletebutton=document.createElement('button')
    Deletebutton.append(document.createTextNode('Delete'))
    Deletebutton.id="deletebutton";
    li.append(Deletebutton); 
    Deletebutton.addEventListener('click',DeleteItems)
    function DeleteItems(e)
    {
        //let id=obj._id;
         //console.log(id);
        axios.delete(`https://crudcrud.com/api/4463909ee37d4e2380cf84afa6deccae/AppointmentDetailsfinal/${obj._id}`)
        .then((resolve)=>console.log(resolve))
        .catch((error)=>console.log(error));
        let li=e.target.parentElement;
        ulitem.removeChild(li);
    }
    let Editbutton=document.createElement('button')
    Editbutton.append(document.createTextNode('Edit'))
    Editbutton.id="Editbutton"
    li.append(Editbutton);
    Editbutton.addEventListener('click',EditItems)
    function EditItems(e)
    {
        document.getElementById('text').value=obj.Name;
        document.getElementById('email').value=obj.Email;
        // axios.delete(`https://crudcrud.com/api/4ec13a4353f4469ea217ca76b69a7afd/AppointmentDetailsfinal/${obj._id}`)
        // .then((resolve)=>console.log(resolve))
        // .catch((error)=>console.log(error));
        // let li=e.target.parentElement;
        // ulitem.removeChild(li);
        DeleteItems(e);
            }
    //console.log(obj);
   
    ulitem.append(li);
} 

</script> 

</body>
</html>
